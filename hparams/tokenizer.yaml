##############################################################################
##################### Tokenizer configuration file  ##########################
##############################################################################

output_folder: !ref ../model/tokenizer/
train_log: !ref <output_folder>/train_log.txt

# Dataset folder
data_folder: !PLACEHOLDER

# Manifest files
manifest_folder: !PLACEHOLDER
train_csv: !ref <manifest_folder>/train.csv
valid_csv: !ref <manifest_folder>/valid.csv

# Whether to skip data preparation or not
skip_prep: False

# Training parameters
token_type: unigram  # ["unigram", "bpe", "char"]
token_output: 51  # index(blank/eos/bos/unk) = 0
character_coverage: 1.0
num_sequences: null
csv_read: semantics

tokenizer: !name:speechbrain.tokenizers.SentencePiece.SentencePiece
   model_dir: !ref <output_folder>
   vocab_size: !ref <token_output>
   csv_train: !ref <train_csv>
   csv_read: !ref <csv_read>
   model_type: !ref <token_type> # ["unigram", "bpe", "char"]
   character_coverage: !ref <character_coverage>
   num_sequences: !ref <num_sequences>
   csv_list_to_check: [!ref <train_csv>, !ref <valid_csv>]
